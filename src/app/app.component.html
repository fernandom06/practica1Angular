<form>
    <h3>Añade un enlace</h3>

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" #nuevonombre><br>

    <label for="enlace">Enlace</label>
    <input type="text" id="enlace" name="enlace" #nuevoenlace><br>

    <button (click)="nuevoEnlace(nuevonombre,nuevoenlace)">Añadir Enlace</button>
</form>
<app-articulo *ngFor="let hola of articulos" [articulo]="hola"></app-articulo>
